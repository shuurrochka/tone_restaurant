<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ресторан ТОНЭ</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Подключение вашего CSS-файла -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- Шапка профиля -->
    <div class="header"></div>

    <!-- Основной контент -->
    <div class="container text-center mt-4">
        <!-- Надпись и номер телефона -->
        <p class="text-bold text-color">Кавказская еда с традиционным гостеприимством.</p>
        <p class="text-bold text-color">+7 367 216 33 44</p>

        <!-- Кнопки и ссылка на соц. сеть -->
        <div class="d-flex flex-column align-items-center">
            <a href="{% url 'menu_list' %}" class="btn btn-custom">Меню</a>
            <a href="{% url 'book_table' %}" class="btn btn-custom">Забронировать стол</a>
            <a href="https://vk.com/tone.rest" class="social-link" target="_blank">Вконтакте</a>
        </div>

        <!-- Адрес и Яндекс карта -->
        <p class="text-bold text-color mt-3">ТЦ ЮниПарк, ул. Первомайская, 67/1</p>
        <div class="map-container">
            <iframe
                src="https://yandex.ru/map-widget/v1/?um=constructor%3Ae1f9f8f8f8f8f8f8f8f8f8f8f8f8f8f8&amp;source=constructor"
                width="100%"
                height="300"
                frameborder="0"
            ></iframe>
        </div>
    </div>

    <!-- Подключение Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
