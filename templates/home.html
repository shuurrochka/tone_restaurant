<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ресторан ТОНЭ</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Подключение вашего CSS-файла -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <!-- Шапка с логотипом и навигацией -->
<header class="bg-dark text-white py-3">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <!-- Логотип -->
            <img src="{% static 'images/logo.jpg' %}" >
        </div>
    </div>
</header>

    <!-- Основной контент -->
    <main class="container my-5">
        <div class="text-center">
            <h2 class="display-4">ТОНЭ</h2>
            <p class="lead">Кавказская еда с традиционным гостеприимством.</p>
            <p>+7 367 216 33 44</p>

            <!-- Кнопки -->
            <div class="mt-4">
                <a href="{% url 'menu_list' %}" class="btn btn-primary btn-lg mx-2">Меню</a>
                <a href="{% url 'book_table' %}" class="btn btn-success btn-lg mx-2">Забронировать стол</a>
            </div>

 
        </div>
    </main>

    <!-- Подключение Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
