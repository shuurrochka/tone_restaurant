<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню ресторана ТОНЭ</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Подключение вашего CSS-файла -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- Шапка профиля -->
    <div class="header"></div>
        <!-- Меню -->
        <div class="menu-container">
            {% for dish in dishes %}
                <div class="dish-card">
                    {% if dish.image %}
                        <img src="{{ dish.image.url }}" alt="{{ dish.name }}">
                    {% endif %}
                    <h2>{{ dish.name }}</h2>
                    <p>{{ dish.description }}</p>
                    <p class="price">{{ dish.price }} руб.</p>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Основной контент -->
    <div class="container text-center mt-4">
        <!-- Надпись и номер телефона -->
        <p class="text-bold text-color">Кавказская еда с традиционным гостеприимством.</p>
        <p class="text-bold text-color">+7 367 216 33 44</p>

    <!-- Подключение Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
